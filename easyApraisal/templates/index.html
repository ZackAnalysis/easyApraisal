<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1 class="p-4 text-center">Easy Appraisal</h1>
        <div class="row">
            <div class="col-6">
                <a name="startbrowser" id="startbrowser" class="btn btn-warning" role="button">Start Browser</a>
            </div>
            <div class="col-6">
                <a name="clearData" id="clearData" class="btn btn-warning" role="button">Start A new Job</a>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="mb-3 col-4">
                <label for="" class="form-label">User Name
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="helpId"
                        placeholder="" value="CA8074"></label>
            </div>
            <div class="mb-3 col-4">
                <label for="" class="form-label">Password
                    <input type="password" class="form-control" name="password" id="password" placeholder=""
                        value="Spring2022H"></label>
            </div>
            <div class="mb-3 col-4">
                <a name="login" id="login" class="btn btn-warning" role="button">Login</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="mb-3 col-6 text-center text-primary">
                <label for="" class="form-label">Choose a target</label>
                <select class="form-control" name="target" id="target">
                    <option value="main">main property</option>
                    <option value="comparable 1">comparable 1</option>
                    <option value="comparable 2">comparable 2</option>
                    <option value="comparable 3">comparable 3</option>
                    <option value="comparable 4">comparable 4</option>
                    <option value="comparable 5">comparable 5</option>
                    <option value="comparable 6">comparable 6</option>
                </select>
            </div>

            <div class="mb-3 col-6 text-center text-primary">
                <label for="" class="form-label">MLS ID</label>
                <input type="text" class="form-control" name="MLS" id="MLS" aria-describedby="helpId" placeholder=""
                    value="40159781">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-2 text-center"><a name="gotoHousePage" id="gotoHousePage" class="btn btn-primary"
                    role="button">Goto
                    Matrix Page</a></div>
            <div class="col-2">
                <a name="matrix" id="matrix" class="btn btn-primary" role="button">scrape Matrix</a>
            </div>
            <div class="col-2">
                <div class="row">
                    <label for="drivematerial" class="form-label">Driveway material</label>
                    <select class="form-control" name="drivematerial" id="drivematerial">
                        <option value="" selected>Select</option>
                        <option value="Asphalt">Asphalt</option>
                        <option value="Concrete">Concrete</option>
                        <option value="Gravel">Gravel</option>
                        <option value="Interlock">Interlock</option>
                    </select>
                </div>
                <div class="row">
                    <label for="interiorCondition" class="form-label">interior condition</label>
                    <select class="form-control" name="configuration" id="configuration">
                        <option value="Similar" selected>Similar</option>
                        <option value="Inferior">Inferior</option>
                        <option value="Superior">Superior</option>
                    </select>
                </div>
                <div class="row">
                    <label for="setting" class="form-label">Setting</label>
                    <select class="form-control" name="setting" id="setting">
                        <option value="Interior" selected>Interior</option>
                        <option value="Corner">Corner</option>
                        <option value="End">End</option>
                        <option value="Cul-de-sac">Cul-de-sac</option>
                    </select>
                </div>
            </div>
            <div class="col-6">
                <form action="">
                    <label for="interiorExplanation" class="form-label">interior Explaination</label><br>
                    <textarea type="text" id="interiorExplanation" rows="2" cols="50"></textarea>
                </form>

            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3 text-center"> <a name="loginGeowarehouse" id="loginGeowarehouse" class="btn btn-success"
                    role="button">login
                    GeoWarehouse</a></div>
            <div class="col-3 text-center">
                <a name="gotoGeowharehousePage" id="gotoGeowharehousePage" class="btn btn-success" role="button">Goto
                    GeoWarehouse</a>
            </div>
            <div class="col-3 text-center"> <a name="scrapeGeowahrehouse" id="scrapeGeowahrehouse"
                    class="btn btn-success" role="button">scrape Geowahrehouse</a>
            </div>
            <div class="col-3">
                <label for="configuration" class="form-label">Configuration</label>
                <select class="form-control" name="configuration" id="configuration">
                    <option value="" selected>Select</option>
                    <option value="Rectangular">Rectangular</option>
                    <option value="Pie">Pie</option>
                    <option value="Irregular">Irregular</option>
                </select>
            </div>
        </div>
        <hr>
        <!-- <div class="row">
            <div class="text-center">
                <a name="tofile" id="tofile" class="btn btn-danger" role="button">save scrape file</a>
            </div>
        </div> -->
        <!-- <hr> -->
        <div class="row">
            <form action="combine" method="post" enctype="multipart/form-data" target="_blank">
                <!-- <div class="col-6">
                    <div class="mb-3">
                        <small id="fileHelpId" class="form-text text-muted">Matrix File</small>
                        <input type="file" class="form-control" name="matrixfile" id="matrixfile" placeholder=""
                            aria-describedby="fileHelpId">
                    </div>
                </div> -->
                <div class="col-6">
                    <div class="mb-3">
                        <small id="fileHelpId" class="form-text text-muted">JotForm File</small>
                        <input type="file" class="form-control" name="jotformfile" id="jotformfile" placeholder=""
                            aria-describedby="fileHelpId">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-danger rounded">Dowload Output</button>
                </div>
            </form>

        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        function callbackend(target, mslid, job) {
            $('button').attr('disabled', true);
            var configuration = $('#configuration').find(":selected").val();
            var setting = $('#setting').find(":selected").val();
            var interiorExplanation = $('#interiorExplanation').val();
            var interiorCondition = $('#interiorCondition').find(":selected").val();
            var drivematerial = $('#drivematerial').find(":selected").val();
            $.ajax({
                url: 'getdata',
                type: 'post',
                data: {
                    target: target,
                    mslid: mslid,
                    job: job,
                    drivematerial: drivematerial,
                    configuration: configuration,
                    setting: setting,
                    interiorExplanation: interiorExplanation,
                    interiorCondition: interiorCondition
                },
                success: function (data) {
                    $('button').attr('disabled', false);
                    alert(data);
                }
            });
        }
        $('#startbrowser').click(function () {
            $.ajax({
                url: 'startbrowser',
                type: 'post',
                success: function (data) {
                    alert(data);
                }
            });
        });
        $('#clearData').click(function () {
            $.ajax({
                url: 'clearData',
                type: 'post',
                success: function (data) {
                    alert(data);
                }
            });
        });
        $('#login').click(function () {
            $.ajax({
                url: 'login',
                type: 'post',
                data: {
                    username: $('#username').val(),
                    password: $('#password').val()
                },
                success: function (data) {
                    alert(data);
                }
            });
        });
        $('#loginGeowarehouse').click(function () {
            $.ajax({
                url: 'loginGeowarehouse',
                type: 'post',
                success: function (data) {
                    alert(data);
                }
            });
        });
        $('#gotoHousePage').click(function () {
            var target = $('#target').val();
            var mslid = $('#MLS').val();
            var job = 'gotoHousePage';
            callbackend(target, mslid, job, '');
        });
        $('#matrix').click(function () {
            var target = $('#target').val();
            var mslid = $('#MLS').val();
            var job = 'matrix';
            callbackend(target, mslid, job);
        });
        $('#gotoGeowharehousePage').click(function () {
            var target = $('#target').val();
            var mslid = $('#MLS').val();
            var job = 'gotoGeowharehousePage';
            callbackend(target, mslid, job, '');
        });
        $('#scrapeGeowahrehouse').click(function () {
            var target = $('#target').val();
            var mslid = $('#MLS').val();
            var job = 'scrapeGeowahrehouse';
            callbackend(target, mslid, job, '');
        });
        $('#tofile').click(function () {
            var target = $('#target').val();
            var mslid = $('#MLS').val();
            var job = 'tofile';
            callbackend(target, mslid, job, '');
        });
        // $('#combine').click(function () {
        //     var form = new FormData();
        //     form.append('matrixfile', $('#matrixfile')[0].files[0]);
        //     form.append('jotformfile', $('#jotformfile')[0].files[0]);
        //     $.ajax({
        //         url: 'combine',
        //         type: 'post',
        //         data: form,
        //         processData: false,
        //         contentType: false,
        //         success: function (data) {
        //             alert(data);
        //         }
        //     });
        // });
    </script>
</body>

</html>
